<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/registration.css">

    <title>Registration</title>
    <script src="../index.js"></script>
</head>



<div class="redirect-to-main-container">
    <button class="redirect-to-main" onclick="document.location='index.html'">Главная</button>
</div>

<div class="registration-container">
    <form id="registration-form" onsubmit="mockFetch(); return false;">
        <div class="form-group-email">
            <label for="email"></label>
            <input type="email" class="email-input" id="email" name="email" required placeholder="Email">
        </div>
        <br>
        <div class="form-group-password">
            <label for="password"></label>
            <input type="password" id="password" class="password-input" name="password" placeholder="Password">
        </div>
        <br>
        <button type="submit" id="submit" class="submit-login" onclick="mockFetch()">Log in</button>

    </form>

</div>

<p id="loading-info"></p>

<div class="table-container">

    <table class="responsive-table">
        <caption>Заголовок таблицы</caption>
        <thead>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd-row">
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr class="even-row">
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
        </tbody>
    </table>

</div>

<!--няшности-->
<style>
    body {
        margin: 0;
        overflow: hidden;
    }

    video {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        display: none;
    }

    #fullscreen-button {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 999;
        cursor: pointer;
    }
</style>

<body>

<video id="fullscreen-video" controls>
    <source src="../images/your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const video = document.getElementById('fullscreen-video');
        const fullscreenButton = document.getElementById('submit');

        fullscreenButton.addEventListener('click', function () {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }

            video.play(); // Включаем звук
            video.style.display = 'block'; // Показываем видеоплеер
        });

        // Скрываем видеоплеер при выходе из полноэкранного режима
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                video.style.display = 'none';
            }
        });
    });
</script>
<!--няшности-->
</body>
</html>
