<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="main.css">
    <title>Registration</title>
    <script src="script.js"></script>
    <script src="registration.js"></script>
</head>
<body>

<header>
    <nav>
        <ul class="nav-bar">
            <li class="nav-list"><a class="nav-buttons" href="index.html">Tiny Leafy Delights</a></li>
            <li class="nav-list"><a class="nav-buttons" href="index.html">Главная</a></li>

        </ul>
    </nav>
</header>

<main>
    <div class="reg-container">
        <div class="form-container">
            <form>
                <span class="sign-in">Sign in</span>
                <label for="email"></label>
                <input type="email" placeholder="Login" class="email" id="email">
                <label for="password"></label>
                <input type="password" placeholder="Password" class="password" id="password">
                <input type="submit" value="Sign in" class="submit-button">
            </form>


        </div>
    </div>
</main>


<footer>
    <table id="grid-table">
        <thead>
        <tr class="grid-table-tr">
            <th class="grid-table-th" data-type="numeric">ID <span class="resize-handle"></span></th>
            <th class="grid-table-th" data-type="text-short">First name <span class="resize-handle"></span></th>
            <th class="grid-table-th" data-type="text-short">Last name <span class="resize-handle"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr class="grid-table-tr">
            <td class="grid-table-td">123</td>
            <td class="grid-table-td">vlad</td>
            <td class="grid-table-td">shisha</td>
        </tr>
        <tr class="grid-table-tr">
            <td class="grid-table-td">234</td>
            <td class="grid-table-td">oleg</td>
            <td class="grid-table-td">mongol</td>
        </tr>
        <tr class="grid-table-tr">
            <td class="grid-table-td">345</td>
            <td class="grid-table-td">ivan</td>
            <td class="grid-table-td">german</td>
        </tr>
        </tbody>
    </table>
    <p id="loading-info"></p>
</footer>
</body>
</html>
