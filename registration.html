<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="registration.css">

    <title>Registration</title>
    <script src="script.js"></script>
</head>



<div class="redirect-to-main-container">
    <button class="redirect-to-main" onclick="document.location='index.html'">Главная</button>
</div>

<div class="registration-container">
    <form id="registration-form" onsubmit="mockFetch(); return false;">
        <div class="form-group-email">
            <label for="email"></label>
            <input type="email" class="email-input" id="email" name="email" required placeholder="Email">
        </div>
        <br>
        <div class="form-group-password">
            <label for="password"></label>
            <input type="password" id="password" class="password-input" name="password" placeholder="Password">
        </div>
        <br>
        <button type="submit" id="submit" class="submit-login" onclick="mockFetch()">Log in</button>

    </form>

</div>

    <table id="grid-table">
        <thead>
        <tr class="grid-table-tr">
            <th class="grid-table-th" data-type="numeric">ID <span class="resize-handle"></span></th>
            <th class="grid-table-th" data-type="text-short">First name <span class="resize-handle"></span></th>
            <th class="grid-table-th" data-type="text-short">Last name <span class="resize-handle"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr class="grid-table-tr">
            <td class="grid-table-td">123</td>
            <td class="grid-table-td">vlad</td>
            <td class="grid-table-td">shisha</td>
        </tr>
        <tr class="grid-table-tr">
            <td class="grid-table-td">234</td>
            <td class="grid-table-td">oleg</td>
            <td class="grid-table-td">mongol</td>
        </tr>
        <tr class="grid-table-tr">
            <td class="grid-table-td">345</td>
            <td class="grid-table-td">ivan</td>
            <td class="grid-table-td">german</td>
        </tr>
        </tbody>
    </table>

<p id="loading-info"></p>
<body>

</body>
</html>
